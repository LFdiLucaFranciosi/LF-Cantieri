<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Area Admin - Gestione Cantiere</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4" id="content">
    <h1 class="text-center">Riepilogo Ore</h1>
    <div id="userInfo" class="text-center mb-3"></div>
    <div class="mb-3">
      <label for="monthFilter" class="form-label">Seleziona Mese</label>
      <input type="month" id="monthFilter" class="form-control">
    </div>
    <table class="table table-striped table-responsive">
      <thead>
        <tr>
          <th>Dipendente</th>
          <th>Cantiere</th>
          <th>Ore Totali</th>
          <th>Posizione GPS (Entrata)</th>
        </tr>
      </thead>
      <tbody id="summaryTable"></tbody>
    </table>
    <button id="logoutBtn" class="btn btn-danger w-100 mt-3" onclick="logout()">Esci</button>
  </div>
  <script src="admin.js"></script>
</body>
</html>
