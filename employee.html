<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestione Cantiere - Dipendente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4" id="content">
    <h1 class="text-center">Registrazione Entrate/Uscite</h1>
    <div id="userInfo" class="text-center mb-3"></div>
    <form id="entryForm" class="mt-4">
      <div class="mb-3">
        <label for="site" class="form-label">Cantiere</label>
        <input type="text" id="site" class="form-control" placeholder="Es. Cantiere Roma" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registra Entrata</button>
      <button type="button" id="registerExit" class="btn btn-success w-100 mt-2" disabled>Registra Uscita</button>
    </form>
    <button id="logoutBtn" class="btn btn-danger w-100 mt-3" onclick="logout()">Esci</button>
  </div>
  <script src="employee.js"></script>
</body>
</html>
